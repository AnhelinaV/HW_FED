<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css" </head>

<body>
  <div class="form">
    <h1>Client registration form</h1>

    <div>
      <label> Name</label>
      <input id="userName">
    </div>
    <div>
      <label> Age</label>
      <input type="number" id="userAge">
    </div>
    <div>
      <label> Weight (kg)</label>
      <input type="number" id="userWeight">
    </div>
    <div>
      <label> Height (cm) </label>
      <input type="number" id="userHeight">
    </div>

    <button id="btnSave" onclick="saveData()">Save</button>
  </div>
</body>
